<form [formGroup]="registrationForm" (ngSubmit)="register()" class="registration-form">
  <h2>Become a Journalist!</h2>

  <label>
    Username:
    <input type="email" formControlName="username" placeholder="Enter your Username">
  </label>

  <label>
    Password:
    <input type="password" formControlName="password" placeholder="Enter your password">
  </label>

  <div class="form-actions">
    <button type="submit" [disabled]="!registrationForm.valid">Register</button>
    <button [routerLink]="'/login'">Back to Login</button>
  </div>
</form>
